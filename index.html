<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- one column -->
        <div class="row">
            <div class="col">
                <div class="item">item1</div>
            </div>
        </div>

        <!-- two columns -->
        <div class="row">
            <div class="col col-2">
                <div class="item">item1</div>
            </div>
            <div class="col col-2">
                <div class="item">item2</div>
            </div>
        </div>

        <!-- three columns -->
        <div class="row">
            <div class="col col-3">
                <div class="item">item1</div>
            </div>
            <div class="col col-3">
                <div class="item">item2</div>
            </div>
            <div class="col col-3">
                <div class="item">item3</div>
            </div>
        </div>

    </div>
</body>

</html>
